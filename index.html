<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InlaÌˆmningsuppgift 1 - Responsive layout</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- The main container that holds everything -->
	<div class="main-container">

		<!-- The header element-->
		<header class="header-element">Header</header>

		<!--Section that hold the boxes-->
		<div class="boxes">
			<div class="box1">box1</div>
			<div class="box2">box2</div>
			<div class="box3">box3</div>
		</div>

		<!-- Section for the main content and side bar-->
		<div class="contents">
			<main class="content">Content</main>
			<aside class="sidebar">Sidebar</aside>
		</div>

		<!--footer section holding the demi-footer -->
		<footer class="footers">
			<div class="footer">footer section 1</div>
			<div class="footer">footer section 2</div>
			<div class="footer">footer section 3</div>
			<div class="footer">footer section 4</div>
		</footer>

	</div>
	
</body>
</html>
